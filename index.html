<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Expenses Chart Component</title>

  <link rel="stylesheet" href="./styles.css">
  
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div class="header-left">
        <p>My balance</p>
        <h3>$921.48</h3>
      </div>
      <div class="header-right">
        <img src="./images/logo.svg" alt="Logo">
      </div>
    </div>
    <div class="body">
      <h2 class="body-title">Spending - Last 7 days</h2>
      <div class="graph">
        <div class="day-bar">
          <span class="tooltip">sample</span>
          <div class="mon-bar bar"></div>
          <div class="mon-desc desc">mon</div>
        </div>
        <div class="day-bar">
          <span class="tooltip">sample</span>
          <div class="tue-bar bar"></div>
          <div class="tue-desc desc">tue</div>
        </div>
        <div class="day-bar">
          <span class="tooltip">sample</span>
          <div class="wed-bar bar"></div>
          <div class="wed-desc desc">wed</div>
        </div>
        <div class="day-bar">
          <span class="tooltip">sample</span>
          <div class="thu-bar bar"></div>
          <div class="thu-desc desc">thu</div>
        </div>
        <div class="day-bar">
          <span class="tooltip">sample</span>
          <div class="fri-bar bar"></div>
          <div class="fri-desc desc">fri</div>
        </div>
        <div class="day-bar">
          <span class="tooltip">sample</span>
          <div class="sat-bar bar"></div>
          <div class="sat-desc desc">sat</div>
        </div>
        <div class="day-bar">
          <span class="tooltip">sample</span>
          <div class="sun-bar bar"></div>
          <div class="sun-desc desc">sun</div>
        </div>
      </div>
      <hr>
      <div class="footer">
        <div class="footer-left">
          <p>Total this month</p>
          <h1>$478.33</h1>
        </div>
        <div class="footer-right">
          <p class="bold">+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script src="./index.js"></script>
</html>
